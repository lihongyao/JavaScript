<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexDB</title>
    <style>
      .form {
        display: flex;
        flex-direction: column;
        margin-bottom: 16px;
      }
      .form input {
        padding: 6px 8px;
        width: 300px;
      }
      .form input:not(:last-child) {
        margin-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <div class="form">
      <input id="id" placeholder="索引" type="number" />
      <input id="name" placeholder="姓名" />
      <input id="age" placeholder="年龄" type="number" />
      <input id="title" placeholder="职务" />
      <input id="mobile" placeholder="电话" />
    </div>

    <button id="btnAdd">新增</button>
    <button id="btnDelete">删除</button>
    <button id="btnUpdate">更新</button>
    <button id="btnGet">查询</button>
    <button id="btnTraverse">遍历</button>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
